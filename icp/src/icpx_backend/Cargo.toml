[package]
edition = "2021"
name = "icpx_backend"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
anoncreds = {git = "https://github.com/berendsliedrecht/anoncreds-rs", branch = "wasm", default-features = false, features = ["wasm"]} 
bbs = "0.4.1" 
bbs_plus = {version = "*", default-features = false} 
candid = "0.8" 
hex = "0.4.3" 
ic-cdk = "0.7" 
ic-cdk-macros = "0.8.0" 
ic-cdk-timers = "0.1" # Feel free to remove this dependency if you don't need timers
serde = {version = "1.0", features = ["derive"]} 
sion = {path = "../../../crates/sion"}
